<div class="row">
  <div class="card" style="width: 20rem;" *ngFor="let row of results">
    <div class="circle-avatar" [ngStyle]="{'background-image': 'url(' + row.image + ')'}"></div>
    <div class="card-block">
      <h4 class="card-title">{{ row.title }}</h4>
      <p class="card-text">{{ row.description }}</p>
      <a href="#" class="btn btn-primary" onclick="alert('Not Implemented yet')">Detalhes</a>
    </div>
  </div>
</div>
